<header ng-include="'partials/user/header.html'"></header>

<div class="panel panel-default">
    <div class="panel-body">
        <h3>Edit Profile</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" ng-controller="EditProfileController">
        <form name="editProfileForm" class="form-horizontal" autocomplete="off">
            <fieldset>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <legend>Edit profile</legend>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerName" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="user.name" id="registerName" required="required" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" ng-model="user.email" id="inputEmail" required="required" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProfileImageData" class="col-md-3 control-label">Profile picture<br />Limit: 128kb</label>
                    <div class="col-md-9">
                        <input type="file" class="form-control" ng-model="user.profileImageData" base-sixty-four-input id="inputProfileImageData" placeholder="img">
                        <img class="img-thumbnail img-responsive" base-sixty-four-image="user.profileImageData" alt="{{user.name}}" ng-if="user.profileImageData"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCoverImageData" class="col-md-3 control-label">Cover picture<br />Limit: 1024kb</label>
                    <div class="col-md-9">
                        <input type="file" class="form-control" ng-model="user.coverImageData" base-sixty-four-input id="inputCoverImageData" placeholder="img">
                        <img class="img-thumbnail img-responsive" base-sixty-four-image="user.coverImageData" alt="{{user.name}}" ng-if="user.coverImageData"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Gender</label>
                    <div class="col-md-9">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="user.gender" name="gender" value="male">Male
                            </label>
                            <label>
                                <input type="radio" ng-model="user.gender" name="gender" value="female">Female
                            </label>
                            <label>
                                <input type="radio" ng-model="user.gender" name="gender" value="other">Other
                            </label>
                        </div>
                        <div class="radio">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-lg-offset-3">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-click="editProfile(user, editProfileForm)">Edit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
