<header ng-include="'partials/user/header.html'"></header>

<div class="panel panel-default">
    <div class="panel-body">
        <h3>{{user.name}} - Friends ({{totalCount}})</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered table-responsive">
            <tr ng-repeat="rows in friends">
                <td ng-repeat="friend in rows">
                    <a href="#/users/{{friend.username}}">
                        <div id="friend-container">
                            <img class="friends-img img-thumbnail" src="" ng-src="{{friend.profileImageData}}" ng-if="friend.profileImageData">
                            <img class=" friends-img img-thumbnail" src="" ng-src="{{defaultProfileImageData}}" ng-if="!friend.profileImageData">
                            <h4 id="friend-name">{{friend.name}}</h4>
                        </div>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
